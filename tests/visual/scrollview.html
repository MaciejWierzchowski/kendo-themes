<!doctype html>
<html lang="en">
<head>
    <title>ScrollView</title>

    <link rel="stylesheet" href="../../packages/default/dist/all.css" />
    <link rel="stylesheet" href="assets/styles.css" />

    <style>
        .section {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="test-area">

        <!-- TODO: the items do not need all the hard-coded sizes, can be handled by theme layout -->
        <!-- TODO: the hit area of the pager can be increased by using padding instead of margins and moving the circles in generated content-->

        <div class="section">
            <kendo-scrollview class="k-widget k-scrollview-wrap" style="width: 400px; height: 200px;" tabindex="1">
                <ul class="k-scrollview">
                    <li style="height: 200px; transform: translateX(-100%); width: 100%;" aria-hidden="true">
                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #fff;"></div>

                    </li><!--
                    --><li style="height: 200px; transform: translateX(0%); width: 100%;" aria-hidden="false">

                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #fff;"></div>

                    </li><!--
                    --><li style="height: 200px; transform: translateX(100%); width: 100%;" aria-hidden="true">

                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #fff;"></div>

                    </li>
                </ul>
                <div class="k-scrollview-elements" style="height: 200px;">
                    <a aria-label="previous" class="k-scrollview-prev">
                        <span class="k-icon k-i-arrowhead-w"></span>
                    </a>
                    <a aria-label="next" class="k-scrollview-next">
                        <span class="k-icon k-i-arrowhead-e"></span>
                    </a>
                    <kendo-scrollview-pager>
                        <ul class="k-scrollview-pageable">
                            <li class="k-button k-primary"></li><!--
                            --><li class="k-button k-state-hover"></li><!--
                            --><li class="k-button"></li>
                        </ul>
                    </kendo-scrollview-pager>
                </div>
            </kendo-scrollview>
        </div>

        <div class="section">
            <kendo-scrollview class="k-widget k-scrollview-wrap" style="width: 400px; height: 200px;" tabindex="1">
                <ul class="k-scrollview">
                    <li style="height: 200px; transform: translateX(-100%); width: 100%;" aria-hidden="true">
                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #000;"></div>

                    </li><!--
                    --><li style="height: 200px; transform: translateX(0%); width: 100%;" aria-hidden="false">

                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #000;"></div>

                    </li><!--
                    --><li style="height: 200px; transform: translateX(100%); width: 100%;" aria-hidden="true">

                        <!-- template -->
                        <div style="width: 100%; height: 100%; background: #000;"></div>

                    </li>
                </ul>
                <div class="k-scrollview-elements" style="height: 200px;">
                    <a aria-label="previous" class="k-scrollview-prev">
                        <span class="k-icon k-i-arrowhead-w"></span>
                    </a>
                    <a aria-label="next" class="k-scrollview-next">
                        <span class="k-icon k-i-arrowhead-e"></span>
                    </a>
                    <kendo-scrollview-pager>
                        <ul class="k-scrollview-pageable">
                            <li class="k-button k-primary"></li><!--
                            --><li class="k-button k-state-hover"></li><!--
                            --><li class="k-button"></li>
                        </ul>
                    </kendo-scrollview-pager>
                </div>
            </kendo-scrollview>
        </div>

    </div>

</body>
</html>
